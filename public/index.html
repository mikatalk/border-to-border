<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <!-- Primary Meta Tags -->
    <title>Border to Border, a different perspective. </title>
    <meta name="title" content="Border to Border, a different perspective. ">
    <meta name="description" content="A graph representing the world countries and their borders. This experiment was made by Michael 'Mika' Iriarte using Three.js and D3.js">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mikatalk.github.io/border-to-border/">
    <meta property="og:title" content="Border to Border, a different perspective. ">
    <meta property="og:description" content="A graph representing the world countries and their borders. This experiment was made by Michael 'Mika' Iriarte using Three.js and D3.js">
    <meta property="og:image" content="https://mikatalk.github.io/border-to-border/social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mikatalk.github.io/border-to-border/">
    <meta property="twitter:title" content="Border to Border, a different perspective. ">
    <meta property="twitter:description" content="A graph representing the world countries and their borders. This experiment was made by Michael 'Mika' Iriarte using Three.js and D3.js">
    <meta property="twitter:image" content="https://mikatalk.github.io/border-to-border/social.png">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-22648958-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-22648958-1');
    </script>
  </head>
  <body style="background: black;">
    <div id="app"></div>
  </body>
</html>
